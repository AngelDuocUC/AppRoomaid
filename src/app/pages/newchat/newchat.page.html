<link href="https://fonts.cdnfonts.com/css/tw-cen-mt-std" rel="stylesheet">

<ion-toolbar>
  <ion-icon name="arrow-back-outline" (click)="navigateToHome()"></ion-icon>
  <ion-title class="tituloprincipal">
    Chat
  </ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-list  lines="none">
    <ion-item class="canal" *ngFor="let message of messages">
      <ion-label class="texto2" >
         <h2 class="texto2">{{ message.sender }}</h2>
         <p class="texto2" *ngIf="!message.isGif">{{ message.text }}</p>
         <img *ngIf="message.isGif" [src]="message.text" alt="GIF">
      </ion-label>
     </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="newMessage" placeholder="Enviar Mensaje..."></ion-input>
    <ion-button class= "boton" expand="block" (click)="sendMessage()">Enviar</ion-button>
    <!-- Nuevo campo de bÃºsqueda de GIFs -->
    <ion-input [(ngModel)]="gifQuery" placeholder="Buscar GIF"></ion-input>
    <ion-button  class= "boton" expand="block" (click)="sendGif()">Enviar Gif</ion-button>
  </ion-toolbar>
</ion-footer>
