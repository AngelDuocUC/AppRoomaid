<link href="https://fonts.cdnfonts.com/css/tw-cen-mt-std" rel="stylesheet">

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="tituloprincipal">Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="contrasena" name="contrasena" type="password" required></ion-input>
    </ion-item>
  </ion-list>
  <ion-button class="botonguardar" expand="full" (click)="guardarRegistro()">Guardar</ion-button>
  <p  (click)="navigateToLogin()" >¿tienes una cuenta? Inicia Sesion.</p> 
</ion-content>
