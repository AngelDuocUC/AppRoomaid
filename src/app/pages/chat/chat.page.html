<link href="https://fonts.cdnfonts.com/css/tw-cen-mt-std" rel="stylesheet">


<ion-toolbar>
  <ion-icon name="arrow-back-outline" (click)="navigateToHome()"></ion-icon>
  <ion-title class="tituloprincipal">
    Chat
  </ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">

    <ion-list>
      <ion-item *ngFor="let message of messages">
        <ion-label>
          <h2>{{ message.senderId }}</h2>
          <p>{{ message.message }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  
    <ion-footer>
      <ion-toolbar>
        <ion-input [(ngModel)]="newMessage"></ion-input>
        <ion-button (click)="sendMessage()">Enviar</ion-button>
      </ion-toolbar>
    </ion-footer>

  
</ion-content>
