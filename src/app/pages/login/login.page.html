<link href="https://fonts.cdnfonts.com/css/tw-cen-mt-std" rel="stylesheet">

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="tituloprincipal">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <form [formGroup]="formularioLogin">    
        <ion-input formControlName="nombre"  placeholder="Ingrese usuario" value="Default value"></ion-input>  
      </form>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <form [formGroup]="formularioLogin">
        <ion-input formControlName="password" type="password"  placeholder="Ingrese contraseña" value="Default value"></ion-input>
      </form>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="validarCredenciales() ">Iniciar Sesión</ion-button>
  <p (click)="navigateToRegister()">¿no tienes una cuenta? Registrate.</p> 
</ion-content>
